<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css_calc/css_calc.css">
    <link rel="shortcut icon" href="img/iconCalc_3.ico" type="image/x-icon"> </head>

<body>
    
    <div class="func_grid">
        <div class="menu">
            <div class="menu_item">Вигляд</div>
            <div class="menu_item">Редагування</div>
            <div class="menu_item">Довідка</div>
        </div>
        <div class="res_log"><h1 class="res" id="ActRes">0</h1></div>
        <div class="func_item memory">MC</div>
        <div class="func_item memory">MR</div>
        <div class="func_item memory">MS</div>
        <div class="func_item memory">M+</div>
        <div class="func_item memory">M-</div>
        <div class="func_item arrow" id="arrow"><img src="img/arrow3.png"></div>
        <div class="func_item fra_per_CE" id="CE">CE</div>
        <div class="func_item fra_per_CE" id="Clear">C</div>
        <div class="func_item plusMinus" id="plusMinus"><img  src="img/plusMinus.png"></div>
        <div class="func_item root" id="root"><img  src="img/root.png"></div>
        <div class="func_item"><input id="N7" type="button" value="7"></div>
        <div class="func_item" ><input id="N8" type="button" value="8"></div>
        <div class="func_item"><input id="N9" type="button" value="9"></div>
        <div class="func_item" ><input id="divide" type="button" value="/"></div>
        <div class="func_item fra_per_CE" id="percent">%</div>
        <div class="func_item"><input id="N4" type="button" value="4"></div>
        <div class="func_item"><input id="N5" type="button" value="5"></div>
        <div class="func_item"><input id="N6" type="button" value="6"></div>
        <div class="func_item"><input id="multiply" type="button" value="*"></div>
        <div class="func_item fra_per_CE" id="fraction">1/x</div>
        <div class="func_item"><input id="N1" type="button" value="1"></div>
        <div class="func_item"><input id="N2" type="button" value="2"></div>
        <div class="func_item"><input id="N3" type="button" value="3"></div>
        <div class="func_item"><input id="minus" type="button" value="-"></div>
        <div class="func_item equal"><input id="ActEqual" type="button" value="="></div>
        <div class="func_item nyll"><input id="N0" type="button" value="0"></div>
        <div class="func_item" id="dot">.</div>
        <div class="func_item" ><input id="plus" type="button" value="+"></div>
    </div>
    
    
    <script src="js_calc/js_calc.js"></script>
   
    
    </body>

</html>
